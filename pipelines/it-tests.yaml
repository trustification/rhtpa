apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: tests
spec:
  params:
    - name: SNAPSHOT
      type: string
  tasks:
    - name: test
      params:
        - name: SNAPSHOT
          value: "$(params.SNAPSHOT)"
      taskSpec:
        params:
          - name: SNAPSHOT
            type: string
        steps:
          - name: test-output
            image: 	quay.io/redhat-user-workloads/trusted-content-tenant/rhtpa/rhtpa:{{revision}}
            env:
              - name: SNAPSHOT
                value: "$(params.SNAPSHOT)"
              - name: NAMESPACE
                value: "$(context.pipelineRun.namespace)"
            script: |
              #!/usr/bin/bash
              set -euxo pipefail
              ls

